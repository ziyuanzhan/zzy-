 <!doctype html>
 <html>
       <head>
        <meta charset="utf-8">
        <title>
        </title>
        <style type="text/css">
          ul{
           font-size: 0px;
           padding: 0;
           position:relative;
          }
          li{
            display: inline-block;
            width: 50px;
            height: 50px;
            border:1px solid black;
            font-size: 30px;
            line-height: 50px;
            text-align: center;
            position: absolute;
          }
        </style>
        <script type="text/javascript">
          window.onload=function(){
            var oInp=document.getElementsByTagName("input")[0];
            var oUl=document.getElementsByTagName("ul")[0];
            var oLi=document.getElementsByTagName("li");
            var oNoff=true;
            var left=0;
            var top=0;
            var str='';
            oInp.onclick=function(){
              if(oNoff){
                for(var i=0;i<100;i++){
                 str+="<li>"+i+"</li>";
               }
               oUl.innerHTML=str;
               for(var i=0;i<100;i++){
                 var a=i%10;
                 left=a*60+10;
                 oLi[i].style.left=left+"px";
                 var k=parseInt(i/10);
                 top=k*60+10;
                 oLi[i].style.top=top+"px";
                 var j=i%4;
                 if(j==0){
                  oLi[i].style.background="red";
                 }
                 else if(j==1){
                  oLi[i].style.background="yellow";
                 }
                 else if(j==2){
                  oLi[i].style.background="blue";
                 }
                 else{
                  oLi[i].style.background="green";
                 }
                 oNoff=false;
                }
       
              }

            }
          }
        </script>
       </head>
       <body>
          <section id="main">
         <div id="inp">
           <input type="button" name="text" value="自动生成100个li">
           <ul></ul>
         </div>
          </section>
       </body>
 </html>
