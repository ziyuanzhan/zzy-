<!doctype html>
 <html>
       <head>
       	<meta charset="utf-8">
       	<title>
       	</title>
        <style type="text/css">
          ul{
           font-size: 0px;
           margin-top: 5px;
           padding: 0;
           position:relative;
          }
          li{
            display: inline-block;
            width: 50px;
            height: 50px;
            border:1px solid black;
            font-size: 30px;
            line-height: 50px;
            text-align: center;
            position: absolute;
            display: none;
          }
        </style>
        <script type="text/javascript">
          window.onload=function(){
            var oInp=document.getElementsByTagName("input")[0];
            var oUl=document.getElementsByTagName("ul")[0];
            var oLi=document.getElementsByTagName("li");
            var oNoff=0;
            var left =0;
            var top =0;
            var str='';
             for(var i=0;i<5;i++){
               str+="<li>"+i+"</li>";
            }
            oUl.innerHTML=str;
            oInp.onclick=function(){ 

            if(oNoff==0){
               for(var i=0;i<=2;i++){
                 left=i*50;
                 top=100-i*50;
                 oLi[i].style.left=left+"px";
                 oLi[i].style.top=top+"px";
                 oLi[i].style.background="red";
                 oLi[i].style.display="block";
                }
                for(var i=3;i<5;i++){
                 left=i*50;
                 top=(i-2)*50;
                 oLi[i].style.left=left+"px";
                 oLi[i].style.top=top+"px";
                 oLi[i].style.background="red";
                 oLi[i].style.display="block";
                }
                 oNoff=1;
              } 
              else if(oNoff==1){
               for(var i=0;i<=2;i++){
                 left=i*50;
                 top=i*50;
                 oLi[i].style.left=left+"px";
                 oLi[i].style.top=top+"px";
                 oLi[i].style.background="red";
                 oLi[i].style.display="block";
                }
                for(var i=3;i<5;i++){
                 top=i*50;
                 left=(4-i)*50;
                 oLi[i].style.left=left+"px";
                 oLi[i].style.top=top+"px";
                 oLi[i].style.background="red";
                 oLi[i].style.display="block";
                }
                 oNoff=2;
              }
              else if(oNoff==2){
               for(var i=0;i<=2;i++){
                 left=i*50;
                 top=i*50;
                 oLi[i].style.left=left+"px";
                 oLi[i].style.top=top+"px";
                 oLi[i].style.background="red";
                 oLi[i].style.display="block";
                }
                for(var i=3;i<5;i++){
                 left=i*50;
                 top=(4-i)*50;
                 oLi[i].style.left=left+"px";
                 oLi[i].style.top=top+"px";
                 oLi[i].style.background="red";
                 oLi[i].style.display="block";
                }
                 oNoff=3
              }
             else{
               for(var i=0;i<=2;i++){
                 left=i*50;
                 top=(2-i)*50;
                 oLi[i].style.left=left+"px";
                 oLi[i].style.top=top+"px";
                 oLi[i].style.background="red";
                 oLi[i].style.display="block";
                }
                for(var i=3;i<5;i++){
                 top=i*50;
                 left=(i-2)*50;
                 oLi[i].style.left=left+"px";
                 oLi[i].style.top=top+"px";
                 oLi[i].style.background="red";
                 oLi[i].style.display="block";
                }
                 oNoff=0;
              }
            
            }
          }
        </script>
       </head>
       <body>
          <section id="main">
         <div id="inp">
           <input type="button" name="text" value="anniu">
           <ul></ul>
         </div>
          </section>
       </body>
 </html>
