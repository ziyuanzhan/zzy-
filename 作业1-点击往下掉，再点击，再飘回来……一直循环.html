<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>

<script src="js/miaov.js"></script>
<script>
window.onload = function () {
	var str = '';
	var len = 20;
	var aDiv = document.getElementsByTagName('div');
	var timer = null;
	var num = -1;
	for ( var i=0; i<len; i++ ) {
		str += '<div style="width:50px; height:50px; background:red; position:absolute; top:0px; left:'+ i*60 +'px;"></div>';
	}
	
	document.body.innerHTML = str;
	
	document.onclick = function () {
	  var top1=getStyle(aDiv[len-1],'top');
	  var top2=getStyle(aDiv[0],'top');
	  if(parseInt(top1)==0&&parseInt(top2)==0){
	    clearInterval( timer );
	    num=num+1;
	    timer = setInterval( function (){
		  doMove( aDiv[num], 'top', 23, 500 );
		  num ++;
	      if ( num === len ) {
			clearInterval( timer );
		  }
		}, 100 );
	  }
	  if(parseInt(top2)==500&&parseInt(top1)==500){
			clearInterval( timer );
			num=num-1;
		    timer = setInterval( function (){	
			doMove( aDiv[num], 'top', 23, 0 );
			num --;
			if ( num ===-1) {
				clearInterval( timer );
			}
		}, 100 );
		}
		
	};
};
</script>

</head>

</body>
</html>
