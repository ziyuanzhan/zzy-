<!doctype html>
 <html>
       <head>
       	<meta charset="utf-8">
       	<title>
       	</title>
        <style type="text/css">
          ul{
           font-size: 0px;
           margin-top: 5px;
           padding: 0;
           position:relative;
          }
          li{
            display: inline-block;
            width: 50px;
            height: 50px;
            border:1px solid black;
            font-size: 30px;
            line-height: 50px;
            text-align: center;
            position: absolute;
          }
        </style>
        <script type="text/javascript">
          window.onload=function(){
            var oInp=document.getElementsByTagName("input")[0];
            var oUl=document.getElementsByTagName("ul")[0];
            var oLi=document.getElementsByTagName("li");
            var oNoff=true;
            var right =0;
            var top =0;
            var str='';
            oInp.onclick=function(){
              if(oNoff){
                for(var i=0;i<5;i++){
                 str+="<li>"+i+"</li>";
               }
               oUl.innerHTML=str;
               for(var i=0;i<=2;i++){
                 right=i*50;
                 top=i*50;
                 oLi[i].style.left=right+"px";
                 oLi[i].style.top=top+"px";
                 oLi[i].style.background="red";
                }
                for(var i=3;i<5;i++){
                 right=i*50;
                 top=(4-i)*50;
                 oLi[i].style.left=right+"px";
                 oLi[i].style.top=top+"px";
                 oLi[i].style.background="red";
                }
                 oNoff=false;
              }

            }
          }
        </script>
       </head>
       <body>
          <section id="main">
         <div id="inp">
           <input type="button" name="text" value="自动生成V字型li">
           <ul></ul>
         </div>
          </section>
       </body>
 </html>
