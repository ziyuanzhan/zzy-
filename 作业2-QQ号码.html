<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>

<body>

请输入QQ号码：<input type="text" />
<input type="button" value="判断" />


<br />
1、有没有输入<br />
2、输入的是不是数字<br />
3、不能有0在前面<br />
4、不能是小数<br />
5、输入的数字必须在5位以上、10位以内<br />
<script type="text/javascript">
	var inp=document.getElementsByTagName('input');
	inp[1].onclick=function(){
		if(inp[0].value==''){
			alert('请输入QQ号码');
		}
		if(!Number(inp[0].value)){
			alert('只能输入数字');
		}
		if (inp[0].value<'1'){
			alert('QQ号不能0开头');
		}
		if(parseInt(inp[0].value)!=parseFloat(inp[0].value)){
			alert('不能有小数点');
		}
		if (inp[0].value.length<5||inp[0].value.length>10){
			alert('QQ号只能输入5-10位数字');
		}
		
	}
</script>
</body>
</html>
